version: '3.8'
services:
   java:
      image: accounttolearn/marketlist:dev
      environment:
         PORTA: 9000
      ports:
         - "9000:9000"
      volumes:
         - "/home/docker/volumes:/var/www/volumes"
      networks:
         - minha-rede
      deploy:
         replicas: 1
         restart_policy:
            condition: on-failure
         placement:
            constraints:
               - "node.role==worker"
               - "node.labels.ambiente==dev"
networks:
   minha-rede:
      driver: overlay
